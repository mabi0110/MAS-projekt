<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Logowanie</title>
   <link rel="stylesheet" type="text/css" href="../style/mainFormsStyle.css"/>
</h:head>
<h:body>
   <div id="registerPanel">
      <h:form>
         <h:outputLabel for="city">Miejscowość</h:outputLabel>
         <p:inputText id="city" type="text"/>
         <h:outputLabel for="street">Ulica</h:outputLabel>
         <p:inputText id="street" type="text"/>
         <h:outputLabel for="homeNumber">Numer domu</h:outputLabel>
         <p:inputNumber id="homeNumber"/>
         <h:outputLabel for="flatNumber">Numer mieszkania</h:outputLabel>
         <p:inputNumber id="flatNumber"/>
         <h:outputLabel for="email">Email</h:outputLabel>
         <p:inputText id="email" type="text"/>
         <h:outputLabel for="phoneNumber">Numer telefonu</h:outputLabel>
         <p:inputNumber id="phoneNumber"/>
         <div id="lowerButtonSection">
            <p:commandButton action="#{redirectUtil.redirectToUserPage()}" value="Zarejestruj się"/>
         </div>
      </h:form>
   </div>
</h:body>
</html>
