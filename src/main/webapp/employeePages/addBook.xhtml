<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Add Boook</title>
   <link rel="stylesheet" type="text/css" href="../style/userAndEmployeeStyle.css"/>
   <link rel="stylesheet" type="text/css" href="../style/mainFormsStyle.css"/>
</h:head>
<h:body>

   <div id="employeePanel">
      <div id="navigationPanel">
         <p:menubar>
            <p:menuitem value="Strona główna" outcome="employeePage.xhtml">
               <f:param name="i" value="0"/>
            </p:menuitem>
            <p:submenu label="Użytkownicy" icon="pi pi-fw pi-user">
               <p:menuitem value="Dodaj" icon="pi pi-fw pi-plus" outcome="employeePage.xhtml">
                  <f:param name="i" value="1"/>
               </p:menuitem>
               <p:menuitem value="Usuń" icon="pi pi-fw pi-trash" outcome="employeePage.xhtml">
                  <f:param name="i" value="2"/>
               </p:menuitem>
            </p:submenu>
            <p:submenu label="Publikacje" icon="pi pi-fw pi-user">
               <p:submenu label="Książka">
                  <p:menuitem value="Dodaj" icon="pi pi-fw pi-plus" outcome="addBook.xhtml">
                     <f:param name="i" value="3"/>
                  </p:menuitem>
                  <p:menuitem value="Usuń" icon="pi pi-fw pi-trash" outcome="employeePage.xhtml">
                     <f:param name="i" value="4"/>
                  </p:menuitem>
               </p:submenu>
               <p:submenu label="Magazyn">
                  <p:menuitem value="Dodaj" icon="pi pi-fw pi-plus" outcome="employeePage.xhtml">
                     <f:param name="i" value="5"/>
                  </p:menuitem>
                  <p:menuitem value="Usuń" icon="pi pi-fw pi-trash" outcome="employeePage.xhtml">
                     <f:param name="i" value="6"/>
                  </p:menuitem>
               </p:submenu>
            </p:submenu>
            <p:submenu label="Wypożyczenia" icon="pi pi-fw pi-user">
               <p:menuitem value="Dodaj" icon="pi pi-fw pi-plus" outcome="employeePage.xhtml">
                  <f:param name="i" value="7"/>
               </p:menuitem>
               <p:menuitem value="Usuń" icon="pi pi-fw pi-trash" outcome="employeePage.xhtml">
                  <f:param name="i" value="8"/>
               </p:menuitem>
            </p:submenu>
         </p:menubar>
      </div>
      <h:outputLabel>Dodaj książkę</h:outputLabel>
      <div id="addBookPanel">
         <h:form>
            <h:outputLabel for="title">Tytuł</h:outputLabel>
            <p:inputText id="title" type="text" value="#{bookController.selectedTitle}"/>
            <h:outputLabel for="isbn">ISBN</h:outputLabel>
            <p:inputNumber id="isbn" value="#{bookController.selectedISBN}"/>
            <h:outputLabel for="publisher">Wydawnictwo</h:outputLabel>
            <p:inputText id="publisher" type="text" value="#{bookController.selectedPublisher}"/>
            <h:outputLabel for="publicationYear">Rok wydania</h:outputLabel>
            <p:inputNumber id="publicationYear" value="#{bookController.selectedPublicationYear}" />
            <h:outputLabel for="authorFirstName">Imię autora</h:outputLabel>
            <p:inputText id="authorFirstName" type="text"/>
            <h:outputLabel for="authorLastName">Nazwisko autora</h:outputLabel>
            <p:inputText id="authorLastName" type="text"/>
            <div id="lowerButtonSection">
               <p:commandButton value="Dodaj" action="#{bookController.saveBook()}"/>
            </div>
         </h:form>
      </div>
   </div>

</h:body>
</html>
