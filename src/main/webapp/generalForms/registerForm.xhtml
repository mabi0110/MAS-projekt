<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>
<h:body>
    <div id="registerPanel">
        <h:form>
            <h:outputLabel for="firstName">Imię</h:outputLabel>
            <p:inputText id="firstName" type="text"/>
            <h:outputLabel for="lastName">Nazwisko</h:outputLabel>
            <p:inputText id="lastName" type="text"/>
            <h:outputLabel for="login">Login</h:outputLabel>
            <p:inputText id="login" type="text"/>
            <h:outputLabel for="password">Hasło</h:outputLabel>
            <p:inputText id="password" type="password"/>
            <h:outputLabel for="passwordRepeated">Powtórz hasło</h:outputLabel>
            <p:inputText id="passwordRepeated" type="password"/>
            <h:outputLabel for="accountType">Rodzaj konta</h:outputLabel>
            <p:selectOneMenu id="accountType" value="#{registerController.selectedAccountType}">
                <f:selectItem itemLabel="Użytkownik" itemValue="user"/>
                <f:selectItem itemLabel="Pracownik" itemValue="employee"/>
            </p:selectOneMenu>
            <div id="lowerButtonSection">
                <p:commandButton action="#{redirectUtil.redirectToIndexPage()}" value="Wstecz"/>
                <p:commandButton action="#{registerController.register()}" value="Zarejestruj się"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
