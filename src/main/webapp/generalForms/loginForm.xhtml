<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>
<h:body>
    <div id="loginPanel">
        <h:form id="loginForm">
            <h:outputLabel for="login">Login</h:outputLabel>
            <p:inputText id="login" type="text" value="#{loginController.login}"/>
            <h:message for="login"/>
            <h:outputLabel for="password">Hasło</h:outputLabel>
            <p:inputText id="password" type="password" value="#{loginController.password}"/>
            <h:message for="password"/>
            <div id="lowerButtonSection">
                <p:commandButton action="#{redirectUtil.redirectToIndexPage()}" value="Wstecz"/>
                <p:commandButton id="loginButton" action="#{loginController.login()}" value="Zaloguj się"/>
            </div>
            <h:message for="loginButton" showSummary="true"/>
        </h:form>
    </div>
</h:body>
</html>
